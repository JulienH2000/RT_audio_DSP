<!DOCTYPE html>
<header>
    <title>RT_Audio_DSP</title>
    <link rel="stylesheet" href="default_style.css"> 
</header>

    <div class="bg-text">
		<h1>RT_Audio_DSP</h1>
		<p>S/PDIF audio processor</p>
	</div>
	<div class="line-break"></div>

	<div class="fx-box">
		<div class="fx-label">Trim</div>
		<div class="knob-box">
				<script src ="input-knob.js"></script>
				<input type="range" 
				class="input-knob" 
				id="trim" 
				step=0.1
				min="-128" max="+24"
				value="0"
				data-fgcolor= #678aa8 
				data-bgcolor= #0d4b82
				data-diameter = "52"
				style="cursor:pointer"/>
			<div>Gain:</div>
			<div id="trimvalue">
			</div>
		</div>
	</div>

	<div class="fx-box">
		<div class="fx-label">Meters</div>
	</div>
	<div class="line-break"></div>
